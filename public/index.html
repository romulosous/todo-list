<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <div id="app">
    <form @submit.prevent="createTodo">
      <input type="text" placeholder="Todo" v-model="todo.text" />

      <label class="checkbox-input">
        {{ todo.done ? 'Concluída' : 'Não concluida'}}
        <input type="checkbox" v-model="todo.done" :checked="todo.done" />
        <span class="checkmark"></span>
      </label>

      <button type="submit">Adicionar</button>
    </form>

    <ul class="todos">
      <span class="todos-title">Todos</span>

      <li :class="['todo', {'done': todo.done}]" v-for="todo in todos" :key="todo.id">
        <label class="checkbox-input" @click="toggleTodoStatus(todo)">
          <input type="checkbox" :checked="todo.done" />
          <span class="checkmark"></span>
        </label>
        <span class="todo-text">{{todo.text}}</span>
        <a class="todo-delete"></a>
      </li>
    </ul>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
